<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Questions</title>

<script src="https://kit.fontawesome.com/b7f88058ad.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/08bfd4d6f5.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<h2 class="text-center">ExamTime</h2>
	<div class="container">
		<div th:each="questions : ${questionlist}">
			<div th:if="${questions.type}==${type}">
				<div class="correntcontainer">
					<p th:text="${questions.question}"></p>
					<br> <input type="hidden" name="qid" value=""
						th:value="${questions.id}" class="qid">
						
						 <input type="radio" name="item" value="" th:value="${questions.option1}"><span
						th:text="${questions.option1}"></span><br>
						
						 <input type="radio" name="item" value="" th:value="${questions.option2}"><span
						th:text="${questions.option2}"></span><br>
						
						 <input type="radio" name="item" value="" th:value="${questions.option3}"><span
						th:text="${questions.option3}"></span><br> 
						
						<input type="radio" name="item" value="" th:value="${questions.option4}"><span
						th:text="${questions.option4}"></span><br>
						
					<button type="submit" name="submit"
						class="selectbtnn btn btn-success mt-2">Submit</button>
					<hr>
				</div>
			</div>

		</div>
		
	</div>
	<script type="text/javascript" src="javascript/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="javascript/script.js"></script>
	
	
</body>
</html>
