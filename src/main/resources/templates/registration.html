<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Registration</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1><a href="index.html">ExamCraker</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="#" th:href="@{/login}">Login</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>
			</header>

			<section class="container">
				<div class="row">
				<div class="col-lg-3 col-md-3 col-12">	
				</div>
				<div class="col-lg-6 col-md-6 col-12">
				<form method="post" th:action="@{/userRegistration}" th:object="${newuser}">   
                   
                   <h2 class="text-center">ExamCraker</h2>
                   <h3 class="text-center">Registration</h3>
                   <div th:if="${param.success}" class="text-center">
			          <div class="alert alert-info">
				        you have successfully register go to login!!
			          </div>
				  </div>
                   <!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">something wrong please recheck all field!!</div>
					</div>
                      <div class="form-group">
                           <label for="firstname">FirstName:</label>
                           <input type="text" class="form-control" id="firstname" placeholder="Enter your FirstName" th:field="*{first_name}" required>
                       </div>
                       <div class="form-group ">
                             <label for="LastName">LastName:</label>
                             <input type="text" class="form-control" id="LastName" placeholder="Enter your LastName" th:field="*{last_name}" required>
                       </div>
                    

                      <div class="form-group">
                       <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                        placeholder="Enter your Email" th:field="*{email}" required>
                     </div>

                     <div class="form-group">
                       <label for="exampleInputPassword1">Password</label>
                       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" th:field="*{password}" required>
                       <small id="emailHelp" class="form-text text-muted">your password should strong</small>
                     </div>
   
                     <button type="submit" class="btn-lg btn-primary text-center">Sign in</button><span
						class="ml-4">If you have register<a href="#" th:href="@{/login}">
							login here</a></span>
                </form>
                </div>	
				</div> 
			</section>

	</body>
</html>
